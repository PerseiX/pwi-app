<header class="header">
    <div class="container">
        <div class="row">
            <nav class="navigation navbar navbar-expand-md navbar-dark bg-dark col-12">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>

                <div class="collapse navbar-collapse col" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item pipe" >
                            <a href="#" class="nav-link" routerLink="/about" routerLinkActive="active">
                                {{'header.about'|translate}}
                            </a>
                        </li>
                        <li class="nav-item pipe">
                            <a class="nav-link" routerLink="/contact" routerLinkActive="active">
                                {{'header.contact'|translate}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/gallery" routerLinkActive="active">
                                {{'header.gallery'|translate}}
                            </a>
                        </li>

                        <li class="nav-item switch__btn first__btn ">
                            <button [ngClass]="{'active__language': getLanguage()=='pl'}" class="nav-link"
                                    (click)="switchLanguage('pl')">PL&nbsp;
                            </button>
                        </li>
                        <li class="nav-item switch__btn">
                            <button [ngClass]="{'active__language': getLanguage()=='en'}" class="nav-link"
                                    (click)="switchLanguage('en')">EN
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>

</header>
